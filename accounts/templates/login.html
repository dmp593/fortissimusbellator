{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="max-w-md mx-auto bg-white dark:bg-stone-800 rounded-lg shadow-lg p-8">
        <h2 class="font-serif text-3xl font-bold text-center text-stone-900 dark:text-white mb-8">
            {% translate "Login" %}
        </h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-stone-700 dark:text-stone-300 mb-2">
                    {% translate "Username" %}
                </label>
                <div class="relative">
                    <input type="text" name="username" id="id_username" 
                           class="w-full px-4 py-3 pl-10 rounded-lg border border-stone-300 dark:border-stone-700 bg-white dark:bg-stone-900 focus:outline-none focus:ring-2 focus:ring-stone-500 transition duration-300 placeholder-stone-400 dark:placeholder-stone-500"
                           placeholder="{% translate 'Enter your username' %}" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-stone-500 dark:text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="id_password" class="block text-sm font-medium text-stone-700 dark:text-stone-300 mb-2">
                    {% translate "Password" %}
                </label>
                <div class="relative">
                    <input type="password" name="password" id="id_password" 
                           class="w-full px-4 py-3 pl-10 rounded-lg border border-stone-300 dark:border-stone-700 bg-white dark:bg-stone-900 focus:outline-none focus:ring-2 focus:ring-stone-500 transition duration-300 placeholder-stone-400 dark:placeholder-stone-500"
                           placeholder="{% translate 'Enter your password' %}" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-stone-500 dark:text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-stone-700 text-white px-6 py-3 rounded-lg hover:bg-stone-600 transition duration-300 font-sans shadow-lg">
                {% translate "Login" %}
            </button>
        </form>

        <div class="mt-6 text-center space-y-4">
            <!--
            <p class="text-sm text-stone-700 dark:text-stone-300">
                {% translate "Don't have an account?" %} <a href="{% url 'register' %}" class="text-yellow-800 dark:text-yellow-400 hover:underline">{% translate "Register here" %}</a>.
            </p>
            -->
            <p class="text-sm text-stone-700 dark:text-stone-300">
                <a href="{% url 'password_reset' %}" class="text-yellow-800 dark:text-yellow-400 hover:underline">{% translate "Forgot your password?" %}</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
