{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="max-w-md mx-auto bg-white dark:bg-stone-800 rounded-lg shadow-lg p-8">
        <h2 class="font-serif text-3xl font-bold text-center text-stone-900 dark:text-white mb-8">
            {% translate "Reset Password" %}
        </h2>
        <form method="post" action="{% url 'password_reset' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_email" class="block text-sm font-medium text-stone-700 dark:text-stone-300 mb-2">
                    {% translate "Email" %}
                </label>
                <input type="email" name="email" id="id_email" 
                       class="w-full px-4 py-3 rounded-lg border border-stone-300 dark:border-stone-700 bg-white dark:bg-stone-900 focus:outline-none focus:ring-2 focus:ring-stone-500 transition duration-300 placeholder-stone-400 dark:placeholder-stone-500"
                       placeholder="{% translate 'Enter your email' %}">
            </div>
            <button type="submit" class="w-full bg-stone-700 text-white px-6 py-3 rounded-lg hover:bg-stone-600 transition duration-300 font-sans shadow-lg">
                {% translate "Reset Password" %}
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-stone-700 dark:text-stone-300">
                <a href="{% url 'login' %}" class="text-yellow-800 dark:text-yellow-400 hover:underline">{% translate "Back to login" %}</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
