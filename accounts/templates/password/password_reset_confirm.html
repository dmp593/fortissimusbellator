{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="max-w-md mx-auto bg-white dark:bg-stone-800 rounded-lg shadow-lg p-8">
        <!-- Header -->
        <h2 class="font-serif text-3xl font-bold text-center text-stone-900 dark:text-white mb-8">
            {% translate "Set New Password" %}
        </h2>

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- New Password Field -->
            <div>
                <label for="id_new_password1" class="block text-sm font-medium text-stone-700 dark:text-stone-300 mb-2">
                    {% translate "New Password" %}
                </label>
                <div class="relative">
                    <input type="password" name="new_password1" id="id_new_password1" 
                            class="w-full px-4 py-3 pl-10 rounded-lg border border-stone-300 dark:border-stone-700 bg-white dark:bg-stone-900 focus:outline-none focus:ring-2 focus:ring-stone-500 transition duration-300 placeholder-stone-400 dark:placeholder-stone-500"
                            placeholder="{% translate 'Enter your new password' %}" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-stone-500 dark:text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                </div>
            </div>

            <!-- Confirm New Password Field -->
            <div>
                <label for="id_new_password2" class="block text-sm font-medium text-stone-700 dark:text-stone-300 mb-2">
                    {% translate "Confirm New Password" %}
                </label>
                <div class="relative">
                    <input type="password" name="new_password2" id="id_new_password2" 
                            class="w-full px-4 py-3 pl-10 rounded-lg border border-stone-300 dark:border-stone-700 bg-white dark:bg-stone-900 focus:outline-none focus:ring-2 focus:ring-stone-500 transition duration-300 placeholder-stone-400 dark:placeholder-stone-500"
                            placeholder="{% translate 'Confirm your new password' %}" required>
                    <svg class="absolute left-3 top-3.5 w-5 h-5 text-stone-500 dark:text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                </div>
            </div>

            <!-- Error Messages -->
            {% if form.errors %}
            <div class="text-sm text-red-600 dark:text-red-400">
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-stone-700 text-white px-6 py-3 rounded-lg hover:bg-stone-600 transition duration-300 font-sans shadow-lg flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3H8.25a3 3 0 0 1-3-3v-9a3 3 0 0 1 3-3h7.5ZM15 9.75 9 15m0 0V9.75M9 15h6" />
                </svg>
                <span>{% translate "Change Password" %}</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
