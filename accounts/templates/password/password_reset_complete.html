{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="max-w-md mx-auto bg-white dark:bg-stone-800 rounded-lg shadow-lg p-8">
        <h2 class="font-serif text-3xl font-bold text-center text-stone-900 dark:text-white mb-8">
            {% translate "Password Reset Complete" %}
        </h2>
        <p class="text-sm text-stone-700 dark:text-stone-300 text-center">
            {% translate "Your password has been set. You may now log in." %}
        </p>
        <div class="mt-6 text-center">
            <p class="text-sm text-stone-700 dark:text-stone-300">
                <a href="{% url 'accounts:login' %}" class="text-yellow-600 dark:text-yellow-500 hover:underline">{% translate "Log in" %}</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
